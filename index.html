<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg">
    </div>

    <div class="inputs">
        <input type="text" id="pokemonName" name="pokemonName" placeholder="Name or #">
    </div>

    <div>
        <button id="search">Search</button>
    </div>

    <div class="Pkmn_name">

    </div>

    <div class="info">
        <div class="pokemonImage border">
            <img id="defaultSprite" src="not_found.png">
        </div>
        <div>
            <canvas id="myChart" class="border"></canvas>
        </div>
        <div class="pokemonImage border">
            <img id="shinySprite" src="not_found.png">
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
