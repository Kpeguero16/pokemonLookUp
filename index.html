<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg">
    </div>

    <div class="inputs">
        <input type="text" id="pokemonName" name="pokemonName" placeholder="Name or #">
    </div>

    <div>
        <button id="backwards"><</button>
        <button id="search">Search</button>
        <button id="forwards">></button>
    </div>
    <div>
        <button id="randomize">Randomize</button>
    </div>

    <div class="Pkmn_name">
        <h1 id="name_en">Name</h1>
        <h3 id="dex_number">Id</h3>
    </div>

    <div class="info">
        <div class="pokemonImage border">
            <img id="defaultSprite" class="easterEgg" src="not_found.png">
        </div>
        <div>
            <canvas id="myChart" class="border"></canvas>
        </div>
        <div class="pokemonImage border">
            <img id="shinySprite" class="easterEgg" src="not_found.png">
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
